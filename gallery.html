<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Ngabo Business Vanguards</title>
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header, footer { background: #111; color: white; text-align: center; padding: 20px 10px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .gallery-container { padding: 40px 20px; max-width: 1000px; margin: auto; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .gallery-grid a img { width: 100%; border-radius: 10px; transition: transform 0.3s ease; }
    .gallery-grid a:hover img { transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Book Now</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <div class="gallery-container">
    <div class="gallery-grid">
      <a href="https://via.placeholder.com/1000x800?text=Photo+1" class="glightbox"><img src="https://via.placeholder.com/400x300?text=Photo+1" alt="Image 1"></a>
      <a href="https://via.placeholder.com/1000x800?text=Photo+2" class="glightbox"><img src="https://via.placeholder.com/400x300?text=Photo+2" alt="Image 2"></a>
      <a href="https://via.placeholder.com/1000x800?text=Photo+3" class="glightbox"><img src="https://via.placeholder.com/400x300?text=Photo+3" alt="Image 3"></a>

      <a href="https://via.placeholder.com/1000x800?text=Photo+5" class="glightbox"><img src="https://via.placeholder.com/400x300?text=Photo+5" alt="Image 5"></a>
      <a href="https://via.placeholder.com/1000x800?text=Photo+6" class="glightbox"><img src="https://via.placeholder.com/400x300?text=Photo+6" alt="Image 6"></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Ngabo Business Vanguards and Events Management Ltd.</p>
    <p>Designed by LeviZMedia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({ selector: '.glightbox' });
  </script>
</body>
</html>
